<!DOCTYPE html>
<html>

<head>
    <title>
        slider

    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="slider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="slider.js"></script>
</head>

<body>
    <div id="slider">
        <div class="slide">
            <img src="i1.png">
        </div>
        <div class="slide">
            <img src="i2.jpeg">
        </div>
        <div class="slide">
            <img src="i3.jpeg">
        </div>
        <div class="slide">
            <img src="i4.png">
        </div>
        <!-- control arrow -->
        <span class="controls" id="left-arrow"><i class="fa fa-arrow-left"></i>
        </span>
        <span class="controls" id="right-arrow"><i class="fa fa-arrow-right"></i>
        </span>
    </div>
    <div id="dots-con">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</body>

</html>
